{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Pluto - Responsive Bootstrap Admin Panel Templates</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- site icon -->
      <link rel="icon" href="{% static 'myadmin/images/fevicon.png'%}" type="image/png" />
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'myadmin/css/bootstrap.min.css'%}" />
      <!-- site css -->
      <link rel="stylesheet" href="{% static 'myadmin/style.css'%}" />
      <!-- responsive css -->
      <link rel="stylesheet" href="{% static 'myadmin/css/responsive.css'%}" />
      <!-- color css -->
      <link rel="stylesheet" href="{% static 'myadmin/css/colors.css'%}" />
      <!-- select bootstrap -->
      <link rel="stylesheet" href="{% static 'myadmin/css/bootstrap-select.css'%}" />
      <!-- scrollbar css -->
      <link rel="stylesheet" href="{% static 'myadmin/css/perfect-scrollbar.css'%}" />
      <!-- custom css -->
      <link rel="stylesheet" href="{% static 'myadmin/css/custom.css'%}" />
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body class="dashboard dashboard_1">
      <div class="full_container">
         <div class="inner_container">
            <!-- Sidebar  -->
            {% include 'myadmin/common/sidebar.html' %}
            <!-- end sidebar -->
            <!-- right content -->
            <div id="content">
               <!-- topbar -->
               {% include 'myadmin/common/header.html' %}
               <!-- end topbar -->
               <!-- dashboard inner -->
               <div class="midde_cont">
                  {% block content %}

                  {% endblock %}
                  <!-- footer -->
                  {% include 'myadmin/common/footer.html' %}
               </div>
               <!-- end dashboard inner -->
            </div>
         </div>
      </div>
      <!-- jQuery -->
      <script src="{% static 'myadmin/js/jquery.min.js'%}"></script>
      <script src="{% static 'myadmin/js/popper.min.js'%}"></script>
      <script src="{% static 'myadmin/js/bootstrap.min.js'%}"></script>
      <!-- wow animation -->
      <script src="{% static 'myadmin/js/animate.js'%}"></script>
      <!-- select country -->
      <script src="{% static 'myadmin/js/bootstrap-select.js'%}"></script>
      <!-- owl carousel -->
      <script src="{% static 'myadmin/js/owl.carousel.js'%}"></script> 
      <!-- chart js -->
      <script src="{% static 'myadmin/js/Chart.min.js'%}"></script>
      <script src="{% static 'myadmin/js/Chart.bundle.min.js'%}"></script>
      <script src="{% static 'myadmin/js/utils.js'%}"></script>
      <script src="{% static 'myadmin/js/analyser.js'%}"></script>
      <!-- nice scrollbar -->
      <script src="{% static 'myadmin/js/perfect-scrollbar.min.js'%}"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- custom js -->
      <script src="{% static 'myadmin/js/custom.js'%}"></script>
      <script src="{% static 'myadmin/js/chart_custom_style1.js'%}"></script>
   </body>
</html>
